<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BugChat</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
    <link rel="icon" href="../pic/ico.ico" type="image/x-icon">
    <script src="/js/newscript.js"></script>
</head>
<body class="bugchat" onload="run();">
    <header id="title">
        <span >
            <h1> BugChat</h1>
            <h3 id="server_problem" style="display: none">Problem on server</h3>
            <h3 style="display:inline;">Hello, </h3>
            <h3 style="display:inline;" id="display_name"> </h3>

            <form style="display:inline;" id="logoff" action="/logoff" method="get">
                <button type="submit" class="button" id="logofff">Log off</button>
            </form>
        </span>
    </header>

<div id="history_box_and_footer">
    <div id="history">
        <div class="one_message" style="display:none" id="message_template" data-task-id="">
            <div class="username"></div>
            <div class="my_message">
                <div class="text_message"></div>
                <span>
                    <span class="icons" style="display: none">
                        <a href="#" ><img src="/pic/edit.ico" alt="edit" class="edit_icon"/></a>
                        <a href="#" ><img src="/pic/delete.ico" alt="del" class="delete_icon"/></a>
                    </span>
                    <span class="server_message"></span>
                </span>
                <div id="for_edit" style="display: none">
                    <textarea id="text_edit_sent"></textarea>
                    <span id="button_edit_sent">
                        <button class="button" >Sent</button>
                        <button class="button" >Cancel</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <form id="box_new_message" onsubmit="event.preventDefault();">
        <textarea id="new_message" placeholder="new message.."></textarea>
        <button class="button" id="button_sent">Sent</button>
    </form>
<br> <br>
<footer id="footer">
    Dasha Ryabtseva, 2 course, 1 group, 2016
</footer>
</div>
</body>
</html>
