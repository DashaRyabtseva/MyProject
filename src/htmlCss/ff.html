<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BugChat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="ico.ico" type="image/x-icon">
</head>
<body>
    <ul class="menu">
        <li id="title"><a href="#"><h1 > BugChat</h1></a>
        <ul class="submenu">
            <li><a href="#">Log On</a></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
        </ul>
    </li>
    </ul>
    <table id="hystory">
        <tr class="message">
            <td class="username"> Dasha: </td>
            <td class="text_message">Hello</td>
            <td class="time_message">17:45:22</td>
            <td class="delete_message"><a href="#"><img src="delete.ico" /></a></td>
            <td class="edit_message"><a href="#"><img src="edit.ico" /></a></td>

        </tr>
        <tr class="message">
            <td class="username"> Olya: </td>
            <td class="text_message">Hi</td>
            <td class="time_message">17:47:52</td>
            <td class="delete_message"><a href="#"><img src="delete.ico" /></a></td>
            <td class="edit_message"><a href="#"><img src="edit.ico" /></a></td>

        </tr>
        <tr class="deleted_message">
            <td class="server_message" colspan="4"> Message deleted </td>
        </tr>
    </table>
    <form id="box_new_message" action="" method="post">
        <textarea id="new_message" name="new_message">New message</textarea>
        <button class="button" id="button_sent">Sent</button>
    </form>
<footer id="footer">
    Dasha Ryabtseva, 2 course, 1 group, 2016
</footer>
</body>
</html>
