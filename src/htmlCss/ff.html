<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BugChat</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="ico.ico" type="image/x-icon">
</head>
<body>
    <header class="title">
        <span>
            <h1 > BugChat</h1>
            <h3 id="server_problem">Problem on server</h3>
        </span>
    </header>


    <form class="enter_name" action="" method="post">
        <p class="enter_name_text">Enter a new name</p>
        <input type="text" class="enter_name_text_box"/>
        <input type="submit" value="Enter" class="button">
    </form>
<div id="history_box_and_footer">
    <div class="history">
        <div class="all_my_message">
            <div class="username"> Dasha </div>
            <div class="my_message">
                <div class="text_message">Hello</div>
                <span>
                    <a href="#"><img src="edit.ico" /></a>
                    <a href="#"><img src="delete.ico" /></a>
                    <span class="server_message"></span>
                </span>
            </div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div class="all_user_message">
            <div class="username"> Katya </div>
            <div class="user_message">
                <div class="text_message">Hi</div>
                <span class="server_message">Edited</span>
            </div>
        </div>
        <div class="all_my_message">
            <div class="username"> Dasha </div>
            <div class="my_message">
                <div class="text_message"></div>
                <span>
                    <a href="#"><img src="edit.ico" /></a>
                    <a href="#"><img src="delete.ico" /></a>
                    <span class="server_message">Deleted</span>
                </span>
            </div>
        </div>
    </div>

    <form id="box_new_message" action="" method="post">
        <textarea id="new_message" name="new_message">New message</textarea>
        <div id="button_sent"><button class="button" >Sent</button><div>
    </form>

<footer id="footer">
    Dasha Ryabtseva, 2 course, 1 group, 2016
</footer>
</div>
</body>
</html>
